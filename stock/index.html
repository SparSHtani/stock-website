    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        var timeDropdown = document.getElementById('timeDropdown');
        var timeDropdownToggle = document.getElementById('timeDropdownToggle');
        var mainChart = document.getElementById('mainChart');
        var ctx = mainChart.getContext('2d');

        // Sample data for the chart
        var oneDayData = {
          labels: ['1', '2', '3', '4', '5', '6'],
          datasets: [{
            label: 'Stock Price (One Day)',
            data: [12, 19, 3, 5, 2, 3],
            // backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        };

        var oneWeekData = {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
          datasets: [{
            label: 'Stock Price (One Week)',
            data: [15, 2, 5, 10, 18, 6],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        };

        var oneMonthData = {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
          datasets: [{
            label: 'Stock Price (One Month)',
            data: [2, 2, 30, 35],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        };

        var oneYearData = {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
            label: 'Stock Price (One Year)',
            data: [50, 55, 60, 65, 7, 5, 80, 8, 90, 95, 10, 105],
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1
          }]
        };

        var chart;

        timeDropdown.addEventListener('click', function(e) {
          if(e.target.tagName === "A") {
            var selectedTime = e.target.getAttribute('data-time');
            var selectedText = e.target.textContent;
            timeDropdownToggle.textContent = selectedText;

            var chartData;
            switch (selectedTime) {
              case 'oneDay':
                chartData = oneDayData;
                break;
              case 'oneWeek':
                chartData = oneWeekData;
                break;
              case 'oneMonth':
                chartData = oneMonthData;
                break;
              case 'oneYear':
                chartData = oneYearData;
                break;
            }

            renderChart(chartData);
          }
        });

        function renderChart(chartData) {
          if(chart) {
            chart.destroy();
          }

          chart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        }

        // Initial rendering
        renderChart(oneDayData);
    </script>
  </body>
